<div class="w-full mb-4">
  <app-buttonback></app-buttonback>
</div>

<div class="bg-surface p-10 flex flex-col items-center">
  <h2 class="text-h2 text-primar mb-20 xl:mb-24 mt-20">
    {{ 'DASHBOARD.TITLE_CONTRACTS' | translate }}
  </h2>

  <div class="w-full h-48 md:h-52 lg:h-64 mb-28 justify-center items-center flex flex-col gap-20">
    <canvas
      baseChart
      [data]="doughnutChartData"
      [options]="doughnutChartOptions"
      [type]="'doughnut'"
    >
    </canvas>
    <span class="text-label text-secondary">
      {{ 'DASHBOARD.TOTAL_CONTRACTS' | translate }} {{ contratosActivos + contratosCancelados }}
    </span>
  </div>

  <div
    class="w-full bg-surface border border-gray-200 rounded-xl py-10 px-10 shadow-soft mb-28 flex justify-center"
  >
    <h2 class="text-h2 text-primary">
      {{ 'DASHBOARD.TOTAL_USERS' | translate }}
      <span class="font-sans font-bold ml-2">{{ totalUsuarios }}</span>
    </h2>
  </div>

  <div class="w-full text-center">
    <h2 class="text-h2 text-primary mb-2">
      {{ 'DASHBOARD.LOGIN.TITLE' | translate }}
    </h2>
    <p class="text-gray-400 mb-10 text-p">
      {{ 'DASHBOARD.LOGIN.SUBTITLE' | translate }}
    </p>

    <div class="h-64 w-full">
      <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="'line'">
      </canvas>
    </div>
  </div>
</div>

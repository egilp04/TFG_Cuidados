<div class="flex flex-col items-center justify-center bg-surface px-10 mt-20 gap-20">
  <h2 class="text-h2 text-center text-primary mb-4">
    {{ 'RECOVER_PASSWORD.TITLE' | translate }}
  </h2>
  @if (this.messageService.messageData(); as data) {
  <div
    [ngClass]="{
      'text-red-500': data.tipo === 'error',
      'text-primary': data.tipo === 'exito'
    }"
    class="text-label text-center mb-4 transition-all duration-300"
  >
    {{ data.mensaje }}
  </div>
  }

  <p class="text-center text-secondary text-p p-6">
    {{ 'RECOVER_PASSWORD.DESCRIPTION' | translate }}
  </p>

  <form [formGroup]="recoverForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-10">
    <div>
      <app-inputs
        type="password"
        name="password"
        [label]="'RECOVER_PASSWORD.LABEL_NEW_PASS' | translate"
        [control]="getCtrl('password')"
        [errorMessage]="getErrorMessage('password')"
      ></app-inputs>
    </div>

    <app-button
      type="submit"
      variant="primary"
      [label]="'RECOVER_PASSWORD.BTN_SUBMIT' | translate"
    ></app-button>
  </form>
</div>

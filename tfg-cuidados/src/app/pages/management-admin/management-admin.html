<div class="w-full mb-4">
  <app-buttonback></app-buttonback>
</div>

<div class="flex flex-col items-center p-6 bg-surface">
  @if (this.messageService.messageData(); as data) {
  <div
    [ngClass]="{
      'text-red-500': data.tipo === 'error',
      'text-primary': data.tipo === 'exito'
    }"
    class="text-lg font-medium mb-6 transition-all duration-300 bg-white px-4 py-2 rounded-lg shadow-sm"
  >
    {{ data.mensaje }}
  </div>
  }
</div>

<div class="flex flex-col mt-20 w-full max-h-screen bg-surface">
  <div class="flex flex-col gap-20">
    <div class="flex justify-center">
      <app-button
        [label]="
          (isUser ? 'ADMIN_MANAGEMENT.NEW_CLIENT' : 'ADMIN_MANAGEMENT.NEW_COMPANY') | translate
        "
        variant="primary"
        (click)="onNuevoUsuario()"
      >
      </app-button>
    </div>

    <app-table-crud-admin
      [modo]="isUser ? 'cliente' : 'empresa'"
      [datos]="(usuarios$ | async) || []"
      (eliminar)="onEliminarUsuario($event)"
      (modificar)="onEditar($event)"
    ></app-table-crud-admin>
  </div>
</div>

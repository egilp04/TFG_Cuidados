<div class="bg-surface w-full h-full flex flex-col p-4 md:p-8 gap-20">
  <div class="w-full flex gap-2 items-center justify-end px-20">
    <label class="text-primary text-label">{{ 'ADMIN_TABLE.SEARCH_LABEL' | translate }}</label>
    <app-searchbar [control]="searchControl"> </app-searchbar>
  </div>

  <div class="mx-4 md:mx-12 bg-surface overflow-hidden flex flex-col">
    <div class="overflow-x-auto">
      <table mat-table [dataSource]="dataSource" class="w-full text-left">
        <ng-container matColumnDef="nombre">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="text-text-primary text-label p-5 pl-8 font-bold"
          >
            {{ 'ADMIN_TABLE.HEADER.NAME' | translate }}
          </th>
          <td mat-cell *matCellDef="let item" class="p-5 pl-8 text-primary font-medium text-label">
            {{ item.nombre }}
          </td>
        </ng-container>

        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef class="text-primary text-label p-5 font-bold">
            {{ 'ADMIN_TABLE.HEADER.SURNAME' | translate }}
          </th>
          <td mat-cell *matCellDef="let item" class="p-5 text-primary text-label">
            {{ item.ape1 }} {{ item.ape2 }}
          </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef class="text-primary text-label p-5 font-bold">
            Email
          </th>
          <td mat-cell *matCellDef="let item" class="p-5 text-primary text-label">
            {{ item.email }}
          </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="text-primary text-label p-5 pr-8 font-bold"
          ></th>
          <td mat-cell *matCellDef="let item" class="p-5 pr-8">
            <div class="flex justify-end items-center gap-4 p-10">
              <app-button
                [label]="'ADMIN_TABLE.BTN.DELETE' | translate"
                variant="secondary"
                (click)="onEliminar(item)"
              ></app-button>
              <app-button
                [label]="'ADMIN_TABLE.BTN.MODIFY' | translate"
                variant="primary"
                (click)="onModificar(item)"
              ></app-button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="p-8 text-center" [attr.colspan]="displayedColumns.length">
            <p class="text-p text-primary font-medium">
              {{ 'ADMIN_TABLE.NO_DATA' | translate }}
            </p>
          </td>
        </tr>
      </table>
    </div>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      [pageSize]="10"
      showFirstLastButtons
      [attr.aria-label]="'ADMIN_TABLE.PAGINATOR_LABEL' | translate"
      class="bg-surface text-primary border-t border-gray-200"
    >
    </mat-paginator>
  </div>
</div>
